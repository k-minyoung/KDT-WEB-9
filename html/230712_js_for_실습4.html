<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum =0;
        let sum2 = 0;
        let sum3 = 0;
        let numbers = [];
        
        for(let i=1; i<=100; i++){
            numbers.push(i);
        }

        console.log(numbers)

        for(let i=0; i < numbers.length; i++){
            sum = sum + numbers[i];
        }
        console.log(sum);
        
        for(let i of numbers){
            sum2 = sum2 + i;
        }
        console.log(sum2)
        
        numbers.forEach(function(data){
            sum3= sum3 + data;
        })
        console.log(sum3)

    </script>
</body>
</html>
