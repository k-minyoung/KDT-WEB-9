<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    숫자1<input type="text" name="num1" id="num1" />
    숫자2<input type="text" name="num2" id="num2" />
    연산자<input type="text" name="op" id="op" />
    결과<input type="text" name="result" id="result" />
    <button type="button" onclick="op()">계산</button>
</body>

<script>
    function op() {
        let num1 = Number( document.getElementById("num1").value);
        let num2 = Number( document.getElementById("num2").value);
        let op = document.getElementById("op").value;
        let result = null;
        switch(op) {
            case "+" :
           result =  num1 + num2;
            break;
            case "-" :
            result = num1 - num2;
            break; 
            case "*" :
            result = num1 * num2;
            break;
            case "/" :
            result = num1 / num2;
            break;
        }
        document.getElementById("result").value = result
        



    }
    


</script>
</html>
