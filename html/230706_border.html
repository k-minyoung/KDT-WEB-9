<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: aqua;

        }
        .border-1 {

            border-color: black red blue yellow;
            border-style: solid dashed;
            border-width: 10px 5px;

            
        }
        .border-2 {
            border: 5px solid black;

        border-top-color: red;
        border-top-style: solid;
        border-top-width: 10px;
        }
     .content-box {
        box-sizing: content-box;
        padding: 20px;
        border: 10px    solid   black;
        margin: 20px;

     }
     .border-box {
        box-sizing: border-box;
        padding: 20px;
        border: 10px    solid   black;
        margin: 20px;
        opacity: 0.5;
     }
     .box3 {
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 15px solid red;
        background-color: orange;
        box-sizing: content-box;
       
     }
     .box4 {
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 15px solid red;
        background-color: orange;
        box-sizing: border-box;
        
     }
     .box3:hover {
        display: none;
     }
    </style>
</head>
<body>
   <div class="box content-box">qwerty</div>
   <br /><br />
   <div class="box border-box">qwerty</div>
   <br />
   <div class="box3"></div>
   <br />
   <div class="box4"></div>



</body>
</html>
