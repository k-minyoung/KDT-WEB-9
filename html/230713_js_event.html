<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <button type="button" onclick="">버튼</button>
    <input type="text" name="id" placeholder="id를 입력해주세요." />
    <input type="password" name="pw" id= "pw" placeholder="비밀번호를 입력해주세요." />
    <input type="password" name="pw_check" id= "pw_check" placeholder="비밀번호를 입력해주세요." />
  


    <script>
      let button = document.querySelector("button");

      button.addEventListener("click", function() {
        alert("클릭")
      })
        
      let input = document.getElementById("pw")
      input.addEventListener("keyup",function(e){
        if(e.key == "Enter") {
            alert("로그인")
        }
      })

      let check = document.getElementById("pw_check")
      check.addEventListener("change", function(e){
        if(input.value == e.currentTarget.value) {
            alert("같다")
        }else{
            alert("다르다")
        }
        })
      
    </script>
</body>
</html>
