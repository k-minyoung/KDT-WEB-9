     function call (name){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
                console.log(name)
                resolve(name);
            },1000);
        }
     )};
     function back(){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
                console.log("back")
                resolve("back")
            },1000);
        });
     }
     function hell(){

            setTimeout(function(){
                resolve("callback hell");
            },1000)
