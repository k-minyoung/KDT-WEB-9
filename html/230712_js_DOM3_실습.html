<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    값1: <input type="text" id="value1"/>
    <br />
    값2: <input type="text" id="value2"/>
    <br />
    연산자: <input type="text" id="op"/>
    <br />
    결과: <input type="text" id="result"/>
    <br />
    <button type="button" onclick="calculate()">계산하기</button>
    <button type="button" onclick="reset()">초기화</button>
    
    <script>
       function calculate() {
        let num1 = Number(document.getElementById("value1").value);
        let num2 = Number(document.getElementById("value2").value);
        let op = document.getElementById("op").value;
        let result = 0;

        switch(op){
            case "+" :
                result = num1 + num2;
                break;
            case "-" :
                result = num1 - num2;
                break;
            case "/" :
                result = num1 / num2;
                break;
            case "*" :
                result = num1 * num2;
                break;
        }
        document.getElementById("result").value = result
       }
       function reset() {
        let a = document.getElementById("value1").value = "";
        let b = document.getElementById("value2").value = "";
        let c = document.getElementById("op").value = "";
        let d = document.getElementById("result").value = "";
        
       }

    </script>
    
</body>
</html>
