<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 선언
        function sayHello() {
            console.log("hello")
        }
        //함수를 만든다고 함수가 실행되는건 아님.
        //호출을 해야 실행됨
        sayHello()

        let sayHello2 = function() {
            console.log("hello2")
        }
        sayHello2()

        let sayHello3 = ()=>{ //함수 표현식
            console.log("hello3")
        }
    </script>

    <script>
        //매개변수란, 함수 외부에서 사용한 변수, 값 등을
        //함수 내부로 전달하고 싶을 때 사용

        //반환값이란, 함수 내부에서 생성된 변수, 값 등을
        //함수 외부로 전달하고 싶을 때 사용

        // 1.매개변수 X,반환값 X
        function aaa() {
            console.log("aaa")
        }
        aaa()

        // 2.매개변수 X,반환값 O
        function bbb() {
            return "bbb"
        }
        bbb() //=> "bbb"
        console.log(bbb())

        // 3. 매개변수 O,반환값 X
        let number1 = 5;
        let number2 = 3;
        function ccc(num1,num2) {
            console.log(num1 + num2)
        }
        ccc(5, 3)
        ccc(number1,"hello")

        // 4. 매개변수 O, 반환값 O (매개변수 1개, 반환값 1개)
        function ddd(num1){
            return num1 + 5
        }
        ddd(5) //=> 10
        let num = ddd (5)
        console.log(num)


        let sum = function(num1, num2){
            let num = num1 + num2
            let mul = num * 5;
            return mul;
        }
        let sumMul = sum(3,6);
        console.log(sumMul)
        

        function multifly(num1,num2) {
            return num1 * num2 
            } 
        console.log(multifly(3,7));
        console.log(multifly(2,2));

        function square(num1) {
            console.log(num1**2)
        }
        square(4);
        square(11);
        square(5);

    </script>
</body>
</html>
