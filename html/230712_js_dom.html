<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //만료일 = `2023-06-07`
        let expired = new Date(`2023-06-07`)

        let now = new Date() // 2023-07-12일(수) 기준
        console.log(now)
        console.log(expired)
        console.log(now.getFullYear())//2023
        console.log(now.getMonth()) //6임. 실제 월-1로 나옴.

        console.log(now.getDate())//12
        console.log(now.getDay())//요일을 숫자로 반환. 수요일=3
        console.log(now.getTime() >= expired.getTime()) //기준점으로부터 흐른 시간초로 나오게 되는데
        // 이런식으로 만료일 비교할때 사용가능

        let year = now.getFullYear()
        let month = now.getMonth()+1
        let date = now.getDate()
        console.log(`${year}-${month >= 10 ? month : "0"+month}-${date >= 10 ? date : "0"+date}`)
        //이런식의 응용 가능
        
    </script>

    <script>
        console.log(Math.PI)
        console.log(Math.E)

        console.log(Math.min(2,5,8))//최소값
        console.log(Math.max(2,5,8))//최대값
        
        console.log(Math.random()) //0에서 1사이의 실수
        
        console.log(Math.round(7.9))
        console.log(Math.round(7.2))//반올림

        console.log(Math.floor(7.2))
        console.log(Math.floor(7.9))//내림

        console.log(Math.ceil(7.2))
        console.log(Math.ceil(7.9))//올림

       // Math.random() * (최댓값 - 최솟값) + 최솟값
        console.log(Math.floor(Math.random() * (100 - 1) + 1))//1부터 100사이의 랜덤한 수
        // (소수값도 나오기때문에 내려줬음)

    </script>
