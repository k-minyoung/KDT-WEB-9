<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 구조 분해
        const lists = ['apple','grape'];
        
        //기존방식
       // console.log(lists[0],lists[1]);

        //구조분해
        [item1,item2, item3='peach'] = lists
      //  console.log("item1:",item1, "item2:",item2 , "item3:" ,item3);
        item1='peach';
      //  console.log(item1);

        //교환 (할때는 let을 써야.)
        let x= 1,
         y = 3;
        [x, y] = [y, x]
      //  console.log(x, y);

      //객채
      const Person = {
        //key : value
        name : 'minyoung',
        age : 27,
        gender : "M",
        friends : ['Alex', 'Kevin'],
        hello: function() {
            console.log('hello');
        },
        "kdt-9" : 'codingon'
      };
      console.log(Person.name);
      Person.age = 20;
      console.log(Person.age)
      console.log(Person.friends[0]);
      Person.hello();
      console.log(Person['name'])// Person.name이랑 똑같음. 이걸 왜 쓰냐?
      console.log(Person.kdt-9); //특수기호에 접근할때는 이렇게는 접근이 안됨
      console.log(Person['kdt-9']); //이렇게 하기 위해.

      //Person['city'] = 'Seoul';
      Person.city = 'Seoul';     // 두개가 같은 코드.
      console.log(Person)

      //객체 구조 분해

      const { name, city, gender ,key = "HI", age: myAge} = Person;
      console.log(name,city,gender,key, myAge)

      
    </script>
</body>
</html>
