    <style>
      
        img {
            width: 100px;
            height: 100px;
            transition-property: transform;
            transition-duration: 2s;
        }
        img#translate:active {
            transform: translate(100px,40px);

        }
        img#scalex:active {
            transform: scalex(2);
        }
        img#rotate:active {
            transform: rotatex(180deg);
            backface-visibility: hidden;

        }
        img#skew:active {
            transform: skewy(45deg);
           

        }

        .box {
            margin-left: 0;
            background-color: red;
            width: 100px;
            height: 100px;
            transition: margin-left 2s;
        }

        .box:hover {
            margin-left: 100px;
            width: 200px;
            height: 200px;
        }

        
    </style>
</head>
