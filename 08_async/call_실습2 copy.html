     //실습1
     function call(name){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
            console.log(name)
            resolve(name)   
        },1000);
        });
    }
    function back(){
        return new Promise(function(resolve,reject){
            setTimeout( function(){
                console.log('back')
                resolve('back')
            },1000)
        })
    }
    function hell() {
        return new Promise(function(resolve,reject){
            setTimeout(function(){
                // console.log('callback hell');
                resolve('callback hell');
            },1000);
        })
    }
     //promise
    call('kim').then(function(res){
        console.log("res " + res + '반가워')
        return back();
    })
    .then( function(res){
        console.log("res " + `${res}을 실행했구나`)
        return hell();
    })
    .then(function(res){
        console.log(`여기는 ${res}`)
    });

    //async awiat 실습2
    async function exec(){
        let name = await call('kim')
        console.log(`${name} 반가워`);
        let res = await back();
        console.log("res " + `${res}을 실행했구나`);
        let result = await hell();
        console.log(`여기는 ${result}`);
    }
    exec();
