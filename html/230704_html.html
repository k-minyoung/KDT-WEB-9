<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 수업 코드</title>
</head>
<body>
    <!-- block 요소, 태그가 한줄을 차지함
    <div>안녕하세요</div>

    inline 요소, 태그가 contents의 크기만큼 차지함 -->
    <!-- <b>안녕하세요</b>
    <storng>안녕하세요</storng>
    <i>안녕하세요</i>
    <em>안녕하세요</em>
    <del>안녕하세요</del>
    <u>안녕하세요</u> -->

    <h1>Starbucks</h1>
    <h2>메뉴 이름</h2>
    <ul>
        <li>
            <i><u>아메리카노 2,500원</u></i>
        </li>
        <li>에스프레소 2,000원</li>
        <li>카페라떼 4,000원</li>
    </ul>
    <hr />
        <p>
        <strong>아메리카노- 에스프레소에서 뜨거운 물을 추가한 커피 음료</strong>
        </p>
        <p>에스프레소- 짧은 추출 시간과 높은 압력을 이용하여 만든 진한 커피 음료</p>
        <p>카페라떼- 에스프레소에 <u>스팀밀크</u>를 추가한 부드러운 커피 음료</p>
</body> 
</html>
