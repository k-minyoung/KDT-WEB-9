<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
      let n = prompt("0이상 100이하의 숫자를 입력하세요")
      let i = 0;
      let sum = 0;
      while(i <= n) {
        if(i%2==0 || i%3==0) {
            sum = sum + i
        }
        i++
      }
      console.log(sum)
      

       
        

    </script>
</body>
