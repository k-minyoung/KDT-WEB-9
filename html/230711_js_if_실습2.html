<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let age = Number(prompt("나이"));
           let gender =prompt("성별");

if (age >=20) {
    
    if (gender=="남자") {
        alert("성인 남자")
    } else {alert("성인 여자")}
}
else if (age >=17) {
    if (gender=="남자") {
        alert("남자 고등학생")
    } else {alert("여자 고등학생")}
    
}
else if (age >=14) {
    if (gender=="남자") {
        console.log("남자 중학생")
    } else {console.log("여자 중학생")}
    
}
else if (age >=8) {
    if (gender=="남자") {
        console.log("남자 초등학생")
    } else {console.log("여자 초등학생")}
}
else { 
    if (gender="남자"){
        console.log("남자 유아")
    } else {console.log("여자 유아")}
    
}
    </script>
    
</body>
</html>
