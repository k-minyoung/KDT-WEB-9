<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <div>사용자에게 값을 입력 받을때 input 사용</div>

    <h2>text type</h2>

    <input type="text" name="name" placeholder="이름을 입력해주세요."/>
    <!-- type="text" 인풋 값을 텍스트로 입력 받겠다, 기본값. -->
    <!-- name : back에 정보를 전송할 때, name 속성을 사용하게 되는 순간이 옴 -->
    <!-- placeholder : input에 사용자가 무슨 값을 입력해야하는지 안내하고 싶을때 사용,
         input 전용 속성 -->

    <input type="text" name="phone" value="010-1234-5678"/>
    <!-- placeholder와 value의 다른점은 value는 직접 입력한 값과 똑같은 효과 -->

    <h2>button type</h2>
    <input type="button" value="제출"/>
    <button type="button">제출2</button>

    <br />

    <h2>password type</h2>
    <input type="password" name="pw"/>

    <h2>checkbox type</h2>
    <input type="checkbox" name="hobby" value="야구" /> 야구
    <input type="checkbox" name="hobby" value="축구" /> 축구

    <h2>radio type</h2>
    <input type="radio" name="gender" value="남자" /> 남자
    <input type="radio" name="gender" value="여자" /> 여자
    
    <h2>radio2 type</h2>
    <input type="radio" name="favorite" value="야구" /> 야구
    <input type="radio" name="favorite" value="축구" /> 축구
    <input type="radio" name="favorite" value="줄넘기" id="줄넘기"/><label for="줄넘기">줄넘기</label>
    

</body>
</html>
