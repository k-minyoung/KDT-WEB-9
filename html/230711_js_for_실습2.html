<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 값 x 값 = 결과
        for (let i=1; i<10; i++){
            console.log(`---${i}단---`);
            for(let j=1; j<10; j++){
                console.log(`${i}x${j} = ${i*j}`)
            }
        }
    </script>
</body>
</html>
